<template>
    <lightning-card label="Assign metadata">
        <div class="slds-p-around--medium">
            <h3 class="slds-text-heading_medium"><lightning-icon icon-name="custom:custom21" size="small"></lightning-icon> </h3>
                <lightning-datatable
                    key-field="Id"
                    data={records}
                    columns={columns}
                    onsave={handleSave}
                    >
                </lightning-datatable>
                <template if:true={loaded}>
        </template>
        </div>
    </lightning-card>
</template>
